<section class="experience" id="experience">
    <h2>My Experience</h2>
    <div class="experience-list">
        @for (experience of experiences; track experience.id) {
        <div class="experience-item">
            <img [src]="experience.logoUrl" alt="Company 1 Logo" class="experience-logo" />
            <div class="experience-details">
                <h3>{{ experience.title }}</h3>
                <p><strong><a [href]="experience.companyUrl" target="_blank">{{ experience.company }}</a></strong> -
                    {{experience.type}}</p>
                <p>{{
                    experience. location}}</p>
                <p>{{ experience.startDate }} - {{ experience.endDate }} â€¢ {{ experience.inOffice }}</p>
                <p>{{ experience.description }}</p>
            </div>
        </div>
        }
    </div>
</section>
