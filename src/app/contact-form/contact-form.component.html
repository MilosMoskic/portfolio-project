<section>
  <div class="form-container">
    <h2>Contact Me !</h2>
    <form [formGroup]="form" (ngSubmit)="send()">

      <!-- Success Message -->
      <div *ngIf="emailSent" class="success-message">
        Your email has been sent successfully!
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="from_name" type="text" placeholder="Enter your name" />
        <div class="error-message" *ngIf="form.get('from_name')?.touched && form.get('from_name')?.invalid">
          <small *ngIf="form.get('from_name')?.hasError('required')">Full Name is required.</small>
        </div>
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input formControlName="from_email" type="email" id="email" placeholder="Enter your email address" />
        <div class="error-message" *ngIf="form.get('from_email')?.touched && form.get('from_email')?.invalid">
          <small *ngIf="form.get('from_email')?.hasError('required')">Email is required.</small>
          <small *ngIf="form.get('from_email')?.hasError('email')">Invalid email format.</small>
        </div>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input formControlName="subject" type="text" id="subject" placeholder="Enter the subject" />
        <div class="error-message" *ngIf="form.get('subject')?.touched && form.get('subject')?.invalid">
          <small *ngIf="form.get('subject')?.hasError('required')">Subject is required.</small>
        </div>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea formControlName="message" id="message" rows="5" placeholder="Enter your message"></textarea>
        <div class="error-message" *ngIf="form.get('message')?.touched && form.get('message')?.invalid">
          <small *ngIf="form.get('message')?.hasError('required')">Message is required.</small>
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</section>
