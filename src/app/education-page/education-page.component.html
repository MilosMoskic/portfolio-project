<section class="education" id="education">
    <h2>My Education</h2>
    <div class="education-list">
        @for (education of educations; track education.id) {
        <div class="education-item">
            <img [src]="education.logoUrl" [alt]="education.institution + ' Logo'" class="education-logo" />
            <div class="education-details">
                <h3>{{ education.degree }}</h3>
                <p><strong><a [href]="education.institutionUrl" target="_blank">{{ education.institution
                            }}</a></strong> - {{
                    education.location }}</p>
                <p>{{ education.educationStartDate }} - {{ education.graduationDate }}</p>
            </div>
        </div>
        }
    </div>
</section>
